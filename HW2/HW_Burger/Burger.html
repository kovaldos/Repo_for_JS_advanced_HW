<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="#" id="burger-form">
    <fieldset id="burger-fieldset">
        <h3 id="burger-top">Собери свой бургер</h3>
        <fieldset class="burger-fieldset-inside">
            <h4>Выберите размер бургера:</h4>
            <input type="radio" name="size" id="bigburger" value="Big" class="burger-input" data-price="100" data-calories="40"
                   checked>
            <label for="bigburger">Большой (100 рублей, 40 калорий)</label><br>
            <input type="radio" name="size" id="smallburger" value="Small" class="burger-input" data-price="50" data-calories="20">
            <label for="smallburger">Малый (50 рублей, 20 калорий)</label>
        </fieldset>

        <fieldset class="burger-fieldset-inside">
            <h4>Выберите начинку бургера:</h4>
            <input type="radio" name="add" id="cheese" value="Cheese" class="burger-input" data-price="10" data-calories="20" checked>
            <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
            <input type="radio" name="add" id="salad" value="Salad" class="burger-input" data-price="20" data-calories="5">
            <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
            <input type="radio" name="add" id="potato" value="Potato" class="burger-input" data-price="15" data-calories="10">
            <label for="potato">Картофель (15 рублей, 10 калорий)</label><br>
        </fieldset>

        <fieldset class="burger-fieldset-inside">
            <h4>Дополнительно:</h4>
            <input type="checkbox" checked name="toppings" id="seasoning" value="Spices" class="burger-input" data-price="15" data-calories="0">
            <label for="seasoning">Приправа (15 рублей, 0 калорий)</label><br>
            <input type="checkbox" name="toppings" id="mayonnaise" value="Mayonnaise" class="burger-input" data-price="20" data-calories="5">
            <label for="mayonnaise">Полить майонезом (20 рублей, 5 калорий)</label><br>
        </fieldset>

        <button id="check" type="button">Собрать бургер</button>

        <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
            Кол-во калорий: <span id="calories">0</span></p>
    </fieldset>
</form>
<script src="app_for_burger.js"></script>
<script>
    window.onload = () => {
        document.getElementById("check").addEventListener("click", () => {
            let burger = new Burger("size", "add", "toppings");
            console.log(burger);
            burger.showSum("#price", "#calories");
        })
    }
</script>
</body>
</html>
